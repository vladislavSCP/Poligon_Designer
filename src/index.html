<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Polygon</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <tool-bar></tool-bar>

  <poly-zone id="buffer" type="buffer"></poly-zone>


<div class="poly-wrapper" style="width:100%;height:55vh;">
  

  <canvas class="ruler-y"
          style="position:absolute;left:0;top:0;width:40px;z-index: 99;
                 height:calc(100% - 20px);pointer-events:none;background:#222;"></canvas>



<canvas class="ruler-x"
          style="position: absolute;
  left: 50px;
  top: 51.4vh;
  height: 20px;
  z-index: 99;
  width: calc(100% - 40px);
  pointer-events: none;
  background: #222;"></canvas>

  <poly-zone id="workspace" type="workspace"
             style="display:block;width:100%;height:100%;"></poly-zone>
</div>





  <script type="module" src="main.js"></script>
</body>
</html>
