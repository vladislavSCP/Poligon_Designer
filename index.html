<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><title>Polygon</title><link rel="stylesheet" href="styles.css"/><script defer="defer" src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head><body><tool-bar></tool-bar><poly-zone id="buffer" type="buffer"></poly-zone><div class="poly-wrapper" style="width:100%;height:55vh;"><canvas class="ruler-y" style="position:absolute; left:0; top:0;
               width:50px; height:calc(100% - 50px);
               pointer-events:none; z-index:99; background:#222;"></canvas><canvas class="ruler-x" style="position:absolute; left:50px; bottom:0;
               height:50px; width:calc(100% - 50px);
               pointer-events:none; z-index:99; background:#222;"></canvas><poly-zone id="workspace" type="workspace" style="display:block;width:100%;height:100%;"></poly-zone></div><script type="module" src="main.js"></script></body></html>
